<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia</title>
        <style>
            body {
                color: #FFF;
                background-image: url('img/logo.PNG');
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <h2>Mi primera imagen</h2>
        <img src="img/gato.jpg"  width="200">

        <h2>Imagen desde otro servidor</h2>
        <img style="border-radius: 50%;" alt="Mi avatar" src="https://github.com/ProgramandoAndoMX/curso-html/blob/main/img/avatar.png?raw=true">

        <h2>Importando gifs (no abuses de los gif)</h2>
        <img src="img/homero.gif">

        <h2>Mi primer video!</h2>
        <video width="640" height="480" controls>
            <source src="video/intro.mp4" type="video/mp4">
        </video>

        <h2>Video de YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/efBUbsAMAO8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

        </iframe>
    </body>
</html>
